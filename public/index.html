<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="center-screen">
    <div id="status-display" class="status"></div>
    <div id="character-display" class="character"></div>
    <input id="guess-input" type="text" placeholder="Enter your guess">
    <button id="send-guess">Submit Guess</button>
    <div id="incorrect-guess-display" class="incorrect-guesses"></div>
    <div id="category-display" class="category"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
